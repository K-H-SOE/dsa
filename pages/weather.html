<!DOCTYPE html>
<html>
  <head>
    <title>Weather in Bonn and Oxford</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
    <style>
      .weather-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }
      .weather-section {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 45%;
        text-align: center;
        backdrop-filter: blur(10px);
        background-size: cover;
        background-position: center;
      }
      .weather-section h2 {
        margin-top: 0;
      }
      .weather-details {
        margin-top: 10px;
      }
      .weather-section.bonn {
        background-image: url("../assets/images/bonn-bg.jpg");
      }
      .weather-section.oxford {
        background-image: url("../assets/images/oxford-bg.jpg");
      }
      body.weather-page {
        background: url("../assets/images/weather-bg.jpg") no-repeat center
          center fixed;
        background-size: cover;
      }
    </style>
    <script src="../assets/js/weather.js"></script>
  </head>
  <body class="weather-page">
    <h1>Weather in Bonn and Oxford</h1>
    <div class="weather-container">
      <div class="weather-section bonn" id="weather-bonn">
        <h2>Bonn</h2>
        <div class="weather-details" id="weather-details-bonn">
          <!-- Weather details will be dynamically loaded here -->
        </div>
      </div>
      <div class="weather-section oxford" id="weather-oxford">
        <h2>Oxford</h2>
        <div class="weather-details" id="weather-details-oxford">
          <!-- Weather details will be dynamically loaded here -->
        </div>
      </div>
    </div>
  </body>
</html>

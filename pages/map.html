<!DOCTYPE html>
<html>
  <head>
    <title>Maps of Bonn and Oxford</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="C:\laragon\www\test1\assets\css\style.css"
    />
    <style>
      #map-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }
      #map-bonn,
      #map-oxford {
        width: 400px;
        height: 300px;
      }
    </style>
    <script type="module">
      import { config } from "../assets/js/config.js";
      import { loadGoogleMapsAPI } from "../assets/js/map.js";

      document.addEventListener("DOMContentLoaded", function () {
        loadGoogleMapsAPI(config.MAP_API_KEY, "initMap");
      });
    </script>
  </head>
  <body>
    <h1>Maps of Bonn and Oxford</h1>
    <div id="map-container">
      <div id="map-bonn"></div>
      <div id="map-oxford"></div>
    </div>
  </body>
</html>
